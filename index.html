<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        let token = /access_token=([^&]+)/.exec(document.location.hash)[1];
        let expiresIn = /expires_in=([^&]+)/.exec(document.location.hash)[1];

        let final = btoa(`${token}:${expiresIn}`);
        document.getElementById("nav_link").href = `https://t.me/telice_bot?start=${final}`;
    }
</script>
<body>
<a id="nav_link">Navigate back to telegram</a>
</body>
</html>
